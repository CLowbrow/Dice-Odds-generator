<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Get yer dice rolls here</title>
	<meta name="description" content="This is a simple js script that will give you the odds for rolling a certain number with a set of dice that you determine.">
	<meta name="author" content="Alex Zelenskiy">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.0.6.min.js"></script>
	
	<link href='http://fonts.googleapis.com/css?family=Kreon:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="container">
	<header>
		<h1 id="title">Dice Roll Result Probability Generator... thing.</h1>
	</header>
	<div id="main" role="main">
		<form id="dice">
			<ol>
				<li>
					<label>
						<input class="die-field" type="number" min="2" max="20" step="1" value="6">
						<p>Sides</p>
					</label>
				</li>
				<li>
					<label>
						<input class="die-field" type="number" min="2" max="20" step="1" value="6">
						<p>Sides</p>
					</label>
				</li>
			</ol>
			<a href="#" id="add-dice">Add Die!</a>
			<a href="#" id="calculate">CALCULATE!</a>
		</form>
		
		<div id="data">
			
			
			<table id="results">
				<tr class="header-row">
					<th>Result</th>
					<th>Combinations</th>
					<th>Percent Odds</th>
				</tr>
			</table>
			<div id="total">
				0
			</div>
			<ol id="directions">
				<li>Choose number of dice and sides per die on the left</li>
				<li>Click calculate!</li>
				<li>Click multiple table rows to see combined percentage</li>
			</ol>
			
		</div>
	</div>
	<footer>
		<p>dumb project by alex zelenskiy. all rights left.</p>
	</footer>
</div> <!--! end of #container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

</html>
